name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_POLLER: ${{ github.repository_owner }}/vts-middleware-poller
  IMAGE_NAME_SENDER: ${{ github.repository_owner }}/vts-middleware-sender

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Poller
        id: meta-poller
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_POLLER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Poller image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.poller
          push: true
          tags: ${{ steps.meta-poller.outputs.tags }}
          labels: ${{ steps.meta-poller.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Sender
        id: meta-sender
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SENDER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Sender image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.sender
          push: true
          tags: ${{ steps.meta-sender.outputs.tags }}
          labels: ${{ steps.meta-sender.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
