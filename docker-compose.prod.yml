# Production Docker Compose - Uses pre-built images from GitHub Container Registry
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  poller:
    image: ghcr.io/halidi-hamidu/vts-middleware-poller:latest
    container_name: traccar-poller
    ports:
      - "${POLLER_PORT:-2000}:2000"
    networks:
      - traccar-network
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=2000
      - TRACCAR_BASE=${TRACCAR_BASE:-http://69.197.176.231:8082/api}
      - TRACCAR_USERNAME=${TRACCAR_USERNAME:-admin}
      - TRACCAR_PASSWORD=${TRACCAR_PASSWORD:-admin}
      - TUNNEL_URL=${TUNNEL_URL:-http://sender:4000/traccar/}
    volumes:
      - poller-data:/app
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - sender
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  sender:
    image: ghcr.io/halidi-hamidu/vts-middleware-sender:latest
    container_name: traccar-sender
    ports:
      - "${SENDER_PORT:-4000}:4000"
    networks:
      - traccar-network
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=4000
      - BSMART_API_URL=${BSMART_API_URL:-http://vts.latra.go.tz:8090/data-integration/integration/gps}
      - BSMART_API_TOKEN=${BSMART_API_TOKEN}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traccar-network:
    driver: bridge
    name: traccar-network

volumes:
  poller-data:
    driver: local
