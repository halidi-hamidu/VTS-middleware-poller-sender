# Docker Compose for Sender on Server 69 (69.197.176.231)
# This service receives data from Poller on server 93 and forwards to BSMART/Latra

services:
  sender:
    image: ghcr.io/halidi-hamidu/vts-middleware-sender:latest
    build:
      context: .
      dockerfile: Dockerfile.sender
    container_name: traccar-sender
    ports:
      - "${SENDER_PORT:-4000}:4000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=4000
      # Forward to BSMART/Latra API
      - BSMART_API_URL=${BSMART_API_URL:-http://vts.latra.go.tz:8090/data-integration/integration/gps}
      - BSMART_API_TOKEN=${BSMART_API_TOKEN}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    network_mode: host
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
