# Production Docker Compose for Server 93 (93.127.139.107)
# Runs ONLY Poller Service
# Usage: docker compose -f docker-compose.server93.prod.yml up -d

services:
  poller:
    image: ghcr.io/halidi-hamidu/vts-middleware-poller:latest
    container_name: traccar-poller-prod
    restart: unless-stopped
    network_mode: host
    
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=2000
      # Fetch from local Traccar on server 93
      - TRACCAR_BASE=${TRACCAR_BASE:-http://localhost:8082/api}
      - TRACCAR_USERNAME=${TRACCAR_USERNAME:-admin}
      - TRACCAR_PASSWORD=${TRACCAR_PASSWORD:-admin}
      # Send to Sender on remote server 69
      - TUNNEL_URL=${TUNNEL_URL:-http://69.197.176.231:4000/traccar/}
    
    volumes:
      - poller-data:/app
      - ./logs:/app/logs
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (except for specific mounts)
    read_only: false
    
    # User (run as non-root if possible)
    # user: "1000:1000"  # Uncomment if needed

volumes:
  poller-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/traccar-poller

